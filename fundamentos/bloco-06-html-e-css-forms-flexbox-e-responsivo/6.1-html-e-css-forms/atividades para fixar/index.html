<html lang=pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>cria top forms</h1>

    <form action="">

      <p>Username ( Cria )</p>

      <label for="input-user" class="texto-info">lança seu vulgo pro pai</label>
      <input type="text" placeholder="ex.: bruxão-rei-9" 
      required name="user" autofocus autocomplete="off" id="input-user">

      <p>Pass</p>

      <label for="" class="texto-info">manda sua senha longe dos tralha</label>
      <input type="password" placeholder="nada de p#rr4 de 123456" 
      required name="pass" id="input-pass">

      <br><br>
      <button type="submit" class="button-submit">brotar</button>
      <br><br>

      <textarea name="" id="" cols="55" rows="5" class="area-text"
      placeholder="meu nome é lohan, chego naquele pique jogador caro..."
      ></textarea>
      <div class="fav-sport">
        <p>aquele joguinho meczada, fala tu...</p>
        <label for="sport-fut"><input type="checkbox" id="sport-fut" value="fut" name="sport" checked>Futibas</label>
        <label for="sport-vol"><input type="checkbox" id="sport-vol" value="vol" name="sport" >Volas</label>
        <label for="sport-bas"><input type="checkbox" id="sport-bas" value="bas" name="sport" >Baskas</label>
        <label for="sport-ten"><input type="checkbox" id="sport-ten" value="ten" name="sport" >Tenis</label>
      </div>
      <!-- // colocar o input dentro de uma label -->

      <p>de onde tu brotou, paizão ?</p>
      <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp" > Sampas</label>
      <label for="hub2"><input type="radio" id="hub2" name="hub" value="rj" > Riozada</label>
      <label for="hub3"><input type="radio" id="hub3" name="hub" value="sc" > Catarinas</label>
      <label for="hub4"><input type="radio" id="hub4" name="hub" value="mg" > Minas</label>
    
      <p>quem anima um gamezin ?</p>
      <select name="games" id="select-games">
        <option value="lol">LoL</option>
        <option value="fort">Fortzin</option>
        <option value="ff">Frifas</option>
        <option value="fifa">Fifinha</option>
      </select>
    </form>
  </main>
  <footer>
    <div class="footer">
    <p id="parag-footer">rafael yoshimitsuy ® all rights reserved</p>
    </div>
  </footer>

</body>

</html>
