
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="div1">
    <h3>Cor primária</h3>
  </div>
  <div id="div2">
    <h3>Cor Secundária</h3>
  </div>
  <div id="div3">
    <h3>Cor Complementar</h3>
  </div>
  <div id="div4">
    <h3>Cor Escura</h3>
  </div>
  <div id="div5">
    <h3>Cor Clara</h3>
  </div>

</body>

</html>
